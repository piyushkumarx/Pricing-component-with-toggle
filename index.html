<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>

  <div class="heading">
    <h1>Our Pricing</h1>
    <div class="icon">
      <span>Annually</span>
        <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <span>Monthly</span>
    </div>

  </div>

  <div class="cards">


    <div class="small card first">
      <h2>Basic</h2>
      <div class="Pricing"><span class="dollar">&dollar;</span> <span class="price basic">19.99</span></div>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button>LEARN MORE</button>
        

    </div>


    <div class="big card second">
      <h2>Professional</h2>
      <div class="Pricing"><span class="dollar">&dollar;</span> <span class="price professional">24.99</span></div>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button>LEARN MORE</button>
      

    </div>



    <div class="small card third">
      <h2>Master</h2>
      <div class="Pricing"><span class="dollar">&dollar;</span> <span class="price master">39.99</span></div>
      
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button>LEARN MORE</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
